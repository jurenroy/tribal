<html>
  <head>
    <meta charset="utf-8">
    <title>My Electron App - Second Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="id-info">
      <div class="image-wrapper">
        <img id="image-file" src="juren.png">
        <div class="shadow"></div>
        <p><span id="id-number"></span></p>
      </div>      
      <p id="name"></p>
      <p id="datu-name"></p>
    </div>

    <div id="contact-info">
      <h1>MEMBER DATA</h1>
      <p>Mobile Number: <span id="mobile-number"></span></p>
      <p>Address: <span id="address"></span></p>
      <p>Contact Person: <span id="contact-person"></span></p>
      <p>Contact Number: <span id="contact-number"></span></p>
    </div>
    
    <div id="button-group">
      <button id="back-button">Back</button>
      <button id="upload-button">Upload Picture</button>
      <input id="select-img" type="file" accept="image/jpeg, image/png, image/gif">
      <button onclick = "uploadPic()" id = "upload-img">Upload Image</button>
    </div>
    

    
    <script src="https://unpkg.com/cropperjs/dist/cropper.js"></script>
    <script src="second-form-script.js"></script>   
  </body>
</html>
